name    = HTTP-Proxy
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2002-2015

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db
match    = html/.*

[AutoPrereqs]

[ReportVersions::Tiny]

[MetaResources]
repository.web    = http://github.com/book/HTTP-Proxy
repository.url    = http://github.com/book/HTTP-Proxy.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=HTTP-Proxy
bugtracker.mailto = bug-http-proxy@rt.cpan.org

[MetaJSON]

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
